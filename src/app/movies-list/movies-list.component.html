<app-search-criteria
  (searchEvent)="onSubmit($event)"
  (genreEvent)="onGenreSearch($event)"
  (ratingEvent)="onRatingSubmit($event)"
></app-search-criteria>

<ul class="card-container">
  <app-movie-card
    *ngFor="let movie of movieData?.results; index as i"
    [movieRef]="movie" (watchListEvent)="onWatch($event)" 
    [watchListRef]="watchList"
  ></app-movie-card>
</ul>
